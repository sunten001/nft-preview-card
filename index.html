<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Block with round corners -->
  <div class="card">
    <img id="logo" src="images/image-equilibrium.jpg" alt="Image of a transparent cube"/>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="ETH_timeLeft">
      <span id="ETH">
        <img src="images/icon-ethereum.svg" class="icon"/>0.041 ETH
        <!-- <span>
          0.041 ETH
        </span> -->
      </span>
      <span id="timeLeft">
        <img src="images/icon-clock.svg" class="icon"/>3 days left
      </span>
    </div>

    <hr/>    

    <div id="footer">
      <img src="images/image-avatar.png"/>Creation of Jules Wyvern
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sunten001</a>.
  </div>
</body>
</html>
